<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form using Google App Scripts</title>

  <style>
    .input-text {
      display: block;
    }
  </style>

</head>

<body>

  <form id="contact-form" name="contact-form">

    <input class="input-text" type="text" placeholder="Name" name="fullname" aria-label="Full Name" autocomplete="name" required
      value="test name">

    <input class="input-text" type="email" placeholder="Email" name="email" aria-label="Email" autocomplete="email" required
      value="test@email.com">

    <textarea class="input-text" placeholder="Message" maxlength="300" name="message" aria-label="Message" required>test message</textarea>

    <input class="input-text" type="text" name="surname">

    <input id="form-submit" type="submit" value="Submit" aria-label="Submit Message">

  </form>

  <script data-cfasync="false" type="text/javascript" src="mail-form.js"></script>

  <script>
    initMailForm({
      formSelector: '#contact-form',
      action: 'YUhSMGNITTZMeTl6WTNKcGNIUXVaMjl2WjJ4bExtTnZiUzl0WVdOeWIzTXZjeTlCUzJaNVkySjRWWFIxYVVnMWVXdFlNVXQ1WXpKV2EycEViMDh4T0ZCU1JIZEtlaTFMT1VSTVJ6RkNZVjlIZUhRd0xUUmlUbWhwUXk5bGVHVmo=',
      honeypot: 'surname',
      mailOptions: {
        subject: 'TKS Website: Contact Form Submitted',
        body: '<h2>$[fullname] has contacted you!</h2>' +
          '<b>Message:</b> <br> <p>$[message]</p>'
      },
      onPost: xhr => {
        console.log('responseText:', JSON.parse(xhr.responseText));
      },
    });
  </script>
</body>

</html>
